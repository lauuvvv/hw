<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-o3Wf6k3XR+6PmM24k7liniGSEaA+bs2btpY5z9RiMQU4MGp9QH4nXGQtk0WIl0vG" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="journey-text">JOURNEY</a>
            <a href="#" class="icon-link"><i class="icon icon-calendar"></i></a>
            <a href="#" class="icon-link"><i class="icon icon-forum"></i></a>
            <a href="#" class="icon-link"><i class="icon icon-jour"></i></a>
            <i class="icon icon-line"></i>
            <div class="auth">
                <a href="#" class="welcome-text">Welcome, <span class="authwordF">Log In</span> or <span class="authwordS">Sign Up</span></a>
            </div>
        </header>
        <main>
            <section class="signup">
                <h2>Sign Up <span class="textlogin">Log In</span> </h2>
                <a href="#" class="facebookclick"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#" class="googleclick"><i class="fab fa-google-plus-g"></i> Google</a>                
                <p>or</p>
                <form action="#">
                    <input type="text" name="firstname" placeholder="First Name">
                    <input type="text" name="lastname" placeholder="Last Name">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Choose Password">
                    <input type="password" name="confirmpassword" placeholder="Confirm Password">
                    <label for="terms" class="terms-label">
                        <input type="checkbox" name="terms" id="terms">
                    </label>
                    <button type="submit">Create Account</button>
                </form>
            </section>
        </main>
        <footer>
            <span class="agreement-text">Agree our <a href="#" class="terms">Terms & Conditions</a></span>
        </footer>
    </div>
</body>
</html>
